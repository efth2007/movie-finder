<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>MovieFinder</title>
    <link rel="stylesheet" href='./css/bootstrap.min.css'>
    <link rel="stylesheet"  href='./css/style.css' type="text/css">
</head>
<body>
    <nav class='navbar navbar-default'>
        <div class='container'>
            <div class='navbar-header'>
                <a class='navbar-brand' href='index.html'>Movie finder</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Find your movie</h3>
            <form id="searchForm" class="text-right">
                <input type="text" class="my-3 form-control" id="searchText" placeholder="Search Movie">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="movies" class="row"></div>
    </div>
    <div class="pagination">
        <div class="container">
            <div id="pages" class="my-3 text-center">
                
            </div>
            <!-- <div class="my-3 text-right">
                <button id="next-button" type="submit" class="btn btn-primary" style="display:none">Next >></button>
            </div> -->
        </div>
        
    </div>

    <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <script src="./js/main.js"></script>
    

</body>
</html>
